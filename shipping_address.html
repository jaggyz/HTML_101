<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <br><br>
    <p style="font-size:20px;">&nbsp;Shipping Address</p>
    <div style="width: 100%; height: 60%; float: left;">
        <label for="fullname">Full name</label>
        <br><input type="text" id="fullname" name="fullname" style="width:100%; height:30px;">
    </div>
    <div style="width: 100%; height: 60px; float: left;">
        <label for="address1">Address 1</label>
        <br><input type="text" id="address1" name="address1" style="width:100%; height:30px;">
    </div>
    <div style="width: 100%; height: 60px; float: left;">
        <label for="address2">Address 2</label>
        <br><input type="text" id="address2" name="address2" style="width:100%; height:30px;">
    </div>
    <div style="width: 30%; height: 60px;">
        <label for="city">City</label>
        <br><input type="text" id="city" name="city" style="width:100%; height:30px;">
    </div>
    <div style="margin-left: 35%; width: 30%; height: 60px;">
        <label for="province">Province</label>
        <br><input type="text" id="province" name="province" style="width:100%; height:30px;">
    </div>
    <div style="width: 30%; height: 100px; float: right">
        <label for="postcode">Post Code</label>
        <br><input type="postcode" id="postcode" name="province" maxlength="5" style="width:100%; height:30px;">
    </div>

    <div style="margin-left: 33.33%; width: 37%; height: 50px; float: left">
        <button style="width:100%; height:30px; background-color: white">Deliver to this address</button>
    </div>
</body>

</html>
