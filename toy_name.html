<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <br><br>
    <p style="font-size:20px;">&nbsp;Toy name</p>
    <div style="width: 100%;">
        <div style="width: 25%; height: 250px; float: left;">
            <table style="width:100%">
                <tr style="height:150px">
                    <th style="width:40%">Toy picture</th>
                </tr>
            </table>
        </div>
        <div style="width: 70%; height: 250px; float: right;">
            Brand<br>
            Gender<br>
            Age<br>
            Price<br>
            Shipping Method: Cash on Delivery<br><br>
            <b style="color:red;">In Stock</b> / <b style="color:red;">Out of Stock</b> <br><br>
            <label for="quantity">Quantity</label>
            <select id="quantity" name="quantity" style="width: 60px;">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select><br><br>
            <button style="background-color: white; height: 30px; width: 200px">Add to cart</button>
        </div>
    </div>
</body>

</html>
